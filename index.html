<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="display">0</div>
        <!-- <div id="plusminus" class="function"><div><span style="font-weight: 500; vertical-align: super; font-size: .8em;">+</span><span style="font-weight: 500; font-style: italic; margin-left: -.2em;">/</span><span style="font-weight: 500; vertical-align: sub; font-size: .8em;">–</span></div></div> -->
        <div id="clear" class="function"><div>AC</div></div>
        <div id="plusminus" class="function"><div>±</div></div>
        <div id="percent" class="function"><div>%</div></div>
        <div id="divide" class="operand"><div>÷</div></div>
        <div id="n7" class="number">7</div>
        <div id="n8" class="number">8</div>
        <div id="n9" class="number">9</div>
        <div id="multiply" class="operand"><div>×</div></div>
        <div id="n4" class="number">4</div>
        <div id="n5" class="number">5</div>
        <div id="n6" class="number">6</div>
        <div id="subtract" class="operand"><div>–</div></div>
        <div id="n1" class="number">1</div>
        <div id="n2" class="number">2</div>
        <div id="n3" class="number">3</div>
        <div id="add" class="operand"><div>+</div></div>
        <div id="n0" class="number">0</div>
        <div id="decimal" class="number">.</div>
        <div id="equal" class="equal"><div>=</div></div>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
